language: python
dist: xenial
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'

install:
  # This will use requirements from setup.py and install them in the tavis's virtual environment
  # [tf] chooses to depend on cpu version of tensorflow (alternatively, could do [tf_gpu])
  - pip install -e .[tf,pyarrow]

script:
  # Run unit tests
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pytest; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]] || [[ $TRAVIS_PYTHON_VERSION == '3.6' ]] || [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then pytest petastorm/hdfs/; fi

before_deploy:
  # Build a python wheel before deployment
  - python setup.py bdist_wheel

deploy:
  # Push all python wheels created to Github release (TODO: when public to Pypi)
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.whl
  on:
    tags: true
